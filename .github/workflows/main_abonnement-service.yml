name: Build and deploy container app to Azure Web App - abonnement-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Din Docker Hub brugernavn fra secrets
        password: ${{ secrets.DOCKER_TOKEN }}     # Din Docker Hub token fra secrets

    - name: Build and push container image to Docker Hub
      uses: docker/build-push-action@v3
      with:
        push: true
        context: ./abonnement-service         # Bygger fra abonnement-service mappen
        file: ./abonnement-service/Dockerfile # Dockerfile i den korrekte placering
        tags: ${{ secrets.DOCKER_USERNAME }}/abonnement-service:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'abonnement-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d41651aa88da4251b815fd55e2f5fc0c }}
        images: ${{ secrets.DOCKER_USERNAME }}/abonnement-service:${{ github.sha }}
