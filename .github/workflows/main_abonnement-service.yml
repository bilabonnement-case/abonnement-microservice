# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - abonnement-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f642ad91d37b41c58acbed59844965b2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e2c34a8e0c5b4b2dbf20775c024b797c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f642ad91d37b41c58acbed59844965b2 }}/birklauritzen/abonnement-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'abonnement-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d41651aa88da4251b815fd55e2f5fc0c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f642ad91d37b41c58acbed59844965b2 }}/birklauritzen/abonnement-service:${{ github.sha }}'